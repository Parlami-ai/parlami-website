<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlami.ai - School Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #2b2d42 0%, #3f4164 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(26, 28, 46, 0.95);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "ðŸ’¬";
            font-size: 32px;
        }

        /* Login Container */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            color: white;
            font-weight: 700;
            background: none !important;
            padding: 0;
        }

        .login-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 16px;
            color: white;
            transition: all 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.08);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        .error {
            color: #ef4444;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            color: #22d3ee;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .school-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .school-name {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .school-id {
            color: rgba(255, 255, 255, 0.7);
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .stat-title {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #8b5cf6;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-input {
            padding: 10px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 14px;
            color: white;
        }

        .filter-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Logs Table */
        .logs-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-header {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            color: white;
            font-size: 24px;
        }

        .export-btn {
            background: rgba(34, 211, 238, 0.2);
            color: #22d3ee;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            border: 1px solid rgba(34, 211, 238, 0.3);
            cursor: pointer;
        }

        .export-btn:hover {
            background: rgba(34, 211, 238, 0.3);
            transform: translateY(-2px);
        }

        .table-wrapper {
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: white;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .message-preview {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .school-info {
                flex-direction: column;
                gap: 20px;
            }

            .table-wrapper {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">parlami.ai</a>
        </div>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <h1 class="login-title">School Dashboard</h1>
            <p class="login-subtitle">Access your chatbot conversation logs</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>School ID</label>
                    <input type="text" id="schoolId" required placeholder="Enter your school ID">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit">Sign In</button>
                <div class="error" id="loginError"></div>
                <div class="success" id="loginSuccess"></div>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <div class="school-info">
                    <div>
                        <div class="school-name" id="schoolName">Loading...</div>
                        <div class="school-id" id="schoolIdDisplay">School ID: </div>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">Total Conversations</div>
                    <div class="stat-value" id="totalChats">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Today's Conversations</div>
                    <div class="stat-value" id="todayChats">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">This Week</div>
                    <div class="stat-value" id="weekChats">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Unique Sessions</div>
                    <div class="stat-value" id="uniqueSessions">0</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <input type="date" id="startDate" class="filter-input" onchange="filterLogs()">
                <input type="date" id="endDate" class="filter-input" onchange="filterLogs()">
                <input type="text" id="searchQuery" class="filter-input" placeholder="Search messages..." onkeyup="filterLogs()" style="flex: 1; min-width: 200px;">
            </div>

            <!-- Logs Table -->
            <div class="logs-table">
                <div class="table-header">
                    <h2>Chat History</h2>
                    <button class="export-btn" onclick="exportLogs()">Export CSV</button>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>User Message</th>
                                <th>Bot Response</th>
                                <th>Session ID</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody">
                            <tr>
                                <td colspan="4" class="loading">Loading chat logs...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://pkppnxwsfmgnyjguupfz.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcHBueHdzZm1nbnlqZ3V1cGZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1OTI4MzcsImV4cCI6MjA2MjE2ODgzN30.nEbfqF3VcbUPZBw2zR2-s2HZWBOGlujcvBoXZSYfW9Y';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        let allLogs = [];
        let currentSchool = null;

        // Check if already logged in
        window.onload = () => {
            const savedSchool = localStorage.getItem('parlami_school');
            if (savedSchool) {
                currentSchool = JSON.parse(savedSchool);
                showDashboard();
                loadDashboard();
            }
        };

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const schoolId = document.getElementById('schoolId').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            
            document.getElementById('loginError').textContent = '';
            document.getElementById('loginSuccess').textContent = 'Logging in...';

            try {
                // Query the schools table to verify credentials
                const { data: school, error } = await supabase
                    .from('schools')
                    .select('*')
                    .eq('school_id', schoolId)
                    .single();

                if (error || !school) {
                    throw new Error('Invalid school ID');
                }

                // For now, we'll use a simple password check
                // In production, you should hash passwords
                if (password !== 'parlami2025') { // Default password for all schools
                    throw new Error('Invalid password');
                }

                // Store school info
                currentSchool = school;
                localStorage.setItem('parlami_school', JSON.stringify(school));
                
                document.getElementById('loginSuccess').textContent = 'Success! Loading dashboard...';
                document.getElementById('loginError').textContent = '';
                
                setTimeout(() => {
                    showDashboard();
                    loadDashboard();
                }, 1000);

            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
                document.getElementById('loginSuccess').textContent = '';
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        // Load dashboard data
        async function loadDashboard() {
            if (!currentSchool) return;

            // Update school info display
            document.getElementById('schoolName').textContent = currentSchool.school_name;
            document.getElementById('schoolIdDisplay').textContent = `School ID: ${currentSchool.school_id}`;

            try {
                // Get chat logs for this school
                const { data: logs, error } = await supabase
                    .from('chat_logs')
                    .select('*')
                    .eq('school_id', currentSchool.school_id)
                    .order('timestamp', { ascending: false });

                if (error) throw error;
                
                allLogs = logs || [];
                updateStats(allLogs);
                displayLogs(allLogs);
                
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsTableBody').innerHTML = 
                    '<tr><td colspan="4" class="empty-state"><h3>Error loading data</h3><p>' + error.message + '</p></td></tr>';
            }
        }

        // Update statistics
        function updateStats(logs) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

            const todayLogs = logs.filter(log => {
                const logDate = new Date(log.timestamp || log.created_at);
                return logDate >= today;
            });

            const weekLogs = logs.filter(log => {
                const logDate = new Date(log.timestamp || log.created_at);
                return logDate >= weekAgo;
            });

            const uniqueSessionIds = new Set(logs.map(log => log.session_id)).size;

            document.getElementById('totalChats').textContent = logs.length;
            document.getElementById('todayChats').textContent = todayLogs.length;
            document.getElementById('weekChats').textContent = weekLogs.length;
            document.getElementById('uniqueSessions').textContent = uniqueSessionIds;
        }

        // Display logs in table
        function displayLogs(logs) {
            const tbody = document.getElementById('logsTableBody');
            
            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state"><h3>No conversations yet</h3><p>Chat logs will appear here once parents start using your chatbot.</p></td></tr>';
                return;
            }

            tbody.innerHTML = logs.map(log => `
                <tr>
                    <td>${formatDate(log.timestamp || log.created_at)}</td>
                    <td><div class="message-preview" title="${escapeHtml(log.user_msg || '')}">${escapeHtml(log.user_msg || '')}</div></td>
                    <td><div class="message-preview" title="${escapeHtml(log.bot_response || '')}">${escapeHtml(log.bot_response || '')}</div></td>
                    <td>${log.session_id || '-'}</td>
                </tr>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Filter logs
        function filterLogs() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const searchQuery = document.getElementById('searchQuery').value.toLowerCase();

            let filtered = allLogs;

            if (startDate) {
                filtered = filtered.filter(log => {
                    const logDate = new Date(log.timestamp || log.created_at);
                    return logDate >= new Date(startDate);
                });
            }

            if (endDate) {
                const end = new Date(endDate);
                end.setDate(end.getDate() + 1);
                filtered = filtered.filter(log => {
                    const logDate = new Date(log.timestamp || log.created_at);
                    return logDate < end;
                });
            }

            if (searchQuery) {
                filtered = filtered.filter(log => 
                    (log.user_msg && log.user_msg.toLowerCase().includes(searchQuery)) ||
                    (log.bot_response && log.bot_response.toLowerCase().includes(searchQuery)) ||
                    (log.session_id && log.session_id.toLowerCase().includes(searchQuery))
                );
            }

            displayLogs(filtered);
        }

        // Export logs to CSV
        function exportLogs() {
            const logs = allLogs;
            const csv = [
                ['Date & Time', 'User Message', 'Bot Response', 'Session ID'],
                ...logs.map(log => [
                    formatDate(log.timestamp || log.created_at),
                    `"${(log.user_msg || '').replace(/"/g, '""')}"`,
                    `"${(log.bot_response || '').replace(/"/g, '""')}"`,
                    log.session_id || ''
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentSchool.school_id}_chat_logs_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Logout
        function logout() {
            localStorage.removeItem('parlami_school');
            window.location.reload();
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
